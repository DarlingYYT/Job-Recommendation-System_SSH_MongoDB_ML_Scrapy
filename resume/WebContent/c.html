<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<link href="https://cdn.bootcss.com/ng-table/1.0.0-beta.9/ng-table.min.css" rel="stylesheet">
<link rel="stylesheet" href="bootstrap.min.css">
<script src="https://cdn.bootcss.com/ng-table/1.0.0-beta.9/ng-table.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="ExampleCtrl as vm ">
<table ng-table="vm.tableParams" class="table" show-filter="true">
    <tr ng-repeat="user in data">
        <td title="'intern_data'" filter="{ intern_data: 'text'}" >
            {{user.intern_data}}</td>
        <td title="'intern_url'" filter="{ intern_url: 'text'}" >
            {{user.intern_url}}</td>
        <td title="'intern_info'" filter="{ intern_info: 'text'}">
            {{user.intern_info}}</td>
    </tr>
</table>
</div>

<script>
var app = angular.module('myApp',['ngTable']);
app.controller('ExampleCtrl',function($scope,NgTableParams,$http){
var vm=this;
var data;
$http.get("http://localhost:8080/resume/getdata.action")
.success(function(response) { $scope.data = response.DEV;});

vm.tableParams = new NgTableParams({ count: 1},{dataset: data});
});
</script>

</body>
</html>
